<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: 100%;
            background-color: #3498db;
            margin: 0;
            position: relative;
        }

        .layer1 {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: absolute;
            overflow: hidden;
        }

        .layer1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .layer2 {
            width: 1200px;
            height: 1200px;
            border-radius: 50%;
            border-width: 1px;
            border-style: solid;
            border-color: #ffffff;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .layer2::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        .layer2 img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .layer3 {
            width: 620px;
            height: 620px;
            border-radius: 50%;
            border-width: 1px;
            border-style: solid;
            border-color: #ffffff;
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .layer3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .h1 {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .itsabutton {
            position: absolute;
            z-index: 4;
            bottom: 5%;
            right: 5%;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        @keyframes rotateZoomImg1 {
            0% {
                transform: rotate(0deg) scale(9);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .rotate-zoom-img-1 {
            animation: rotateZoomImg1 2s forwards;
        }

        @keyframes rotateZoomImg2 {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .rotate-zoom-img-2 {
            animation: rotateZoomImg2 2s forwards;
        }

        @keyframes rotateZoomImg3 {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .rotate-zoom-img-3 {
            animation: rotateZoomImg3 2s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layer1">
            <img src="1.jpg" alt="" class="img1">
        </div>
        <div class="layer2">
            <img src="1.jpg" alt="" class="img2">
        </div>
        <div class="layer3">
            <img src="1.jpg" alt="" class="img3">
        </div>
    </div>
    <button type="button" class="itsabutton" onclick="rotateAndZoom()">Klik Aquww</button>
    <script>
        let clickCounter = 0;
        function rotateAndZoom() {
            const img1 = document.querySelector('.img1');
            const img2 = document.querySelector('.img2');
            const img3 = document.querySelector('.img3');

            img1.classList.remove('rotate-zoom-img-1');
            img2.classList.remove('rotate-zoom-img-2');
            img3.classList.remove('rotate-zoom-img-3');

            clickCounter++;
            const currentImageNumber = clickCounter % 4;
            const backgroundImage = `${currentImageNumber + 1}.jpg`;
            img3.src = backgroundImage;

            // Rotate img3 first
            img3.classList.add('rotate-zoom-img-3');

            // After a delay, rotate img2
            setTimeout(() => {
                img2.src = backgroundImage;
                img2.classList.add('rotate-zoom-img-2');
            }, 200);

            // After a delay, rotate img1
            setTimeout(() => {
                img1.src = backgroundImage;
                img1.classList.add('rotate-zoom-img-1');
            }, 200);

            // Listen for the end of the animation on img3
            img3.addEventListener('animationend', function() {
                img3.classList.remove('rotate-zoom-img-3');
            }, { once: true });

            // Listen for the end of the animation on img2
            img2.addEventListener('animationend', function() {
                img2.classList.remove('rotate-zoom-img-2');
            }, { once: true });

            // Listen for the end of the animation on img1
            img1.addEventListener('animationend', function() {
                img1.classList.remove('rotate-zoom-img-1');
            }, { once: true });
        }
    </script>
</body>
</html>
